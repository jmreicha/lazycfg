name: CI

on:
  # Allow this config to be reused by other workflows in the repo
  workflow_call:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.event.number || 'main' }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.x"
      - name: Validate commit messages
        run: |
          npm install -g @commitlint/cli @commitlint/config-conventional
          if git rev-parse origin/main >/dev/null 2>&1; then
            npx commitlint --from origin/main --to HEAD
          else
            npx commitlint --from HEAD~1 --to HEAD
          fi
        if: github.event_name == 'pull_request'
      - name: Install common-repo
        run: |
          curl -fsSL https://raw.githubusercontent.com/common-repo/common-repo/main/install.sh | sh
          echo "$HOME/.local/bin" >> "$GITHUB_PATH"
      - name: Install lychee
        run: |
          curl -sL https://github.com/lycheeverse/lychee/releases/latest/download/lychee-x86_64-unknown-linux-gnu.tar.gz | tar xz
          sudo mv lychee /usr/local/bin/
      - uses: j178/prek-action@0bb87d7f00b0c99306c8bcb8b8beba1eb581c037 # v1

  security:
    name: Security
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 0
          persist-credentials: false
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: .go-version
          cache: true
      - uses: actions/setup-python@a309ff8b426b58ec0e2a45f0f869d46889d02405 # v6
        with:
          python-version: "3.x"
      - name: Configure Trivy cache
        run: |
          echo "TRIVY_CACHE_DIR=$HOME/.cache/trivy" >> "$GITHUB_ENV"
      - name: Cache Trivy DB
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ${{ env.TRIVY_CACHE_DIR }}
          key: trivy-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            trivy-${{ runner.os }}-
      - name: Install Trivy
        run: |
          curl -sSL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
      - name: Run Trivy
        run: |
          trivy fs --cache-dir "${TRIVY_CACHE_DIR}" --exit-code 1 --ignore-unfixed --no-progress --severity HIGH,CRITICAL .
      - name: Cache pip downloads
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ github.ref }}
          restore-keys: |
            pip-${{ runner.os }}-
      - name: Install Semgrep
        run: |
          pip install semgrep
      - name: Run Semgrep
        run: |
          semgrep --config=auto --error
      - id: govulncheck
        uses: golang/govulncheck-action@b625fbe08f3bccbe446d94fbf87fcc875a4f50ee # v1
        with:
          go-version-file: .go-version

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          persist-credentials: false
      - uses: actions/setup-go@4b73464bb391d4059bd26b0524d20df3927bd417 # v6
        with:
          go-version-file: .go-version
          cache: true
      - name: Install Granted CLI
        run: |
          curl -OL https://releases.commonfate.io/granted/v0.36.2/granted_0.36.2_linux_x86_64.tar.gz
          sudo tar -zxvf ./granted_0.36.2_linux_x86_64.tar.gz -C /usr/local/bin/
          granted -v
      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...
      - name: Check test coverage
        uses: vladopajic/go-test-coverage@679e6807f68f2440a4c43d386442a1d0041838a9 # v2
        with:
          config: ./.testcoverage.yml
      - name: Generate coverage report
        if: success()
        run: go tool cover -func=coverage.out
      - name: Upload coverage artifact
        if: success()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6
        with:
          name: coverage-report
          path: coverage.out
          retention-days: 30
