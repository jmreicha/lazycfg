version: "2"

run:
  timeout: 5m
  concurrency: 4
  skip-dirs:
    - vendor
    - third_party
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.gen\\.go$"

linters:
  default: none
  enable:
    # Core linters (original set)
    - errcheck # Check for unchecked errors
    - gosec # Security checks
    - govet # Reports suspicious constructs
    - revive # Better golint replacement
    - staticcheck # Go static analysis

    # Code quality
    - gochecksumtype # Exhaustiveness checks on sum types
    - gocognit # Cognitive complexity
    - gocyclo # Cyclomatic complexity
    - ineffassign # Detects ineffectual assignments
    - misspell # Spelling mistakes
    - unused # Check for unused code

    # Style and best practices
    - asciicheck # Ensure ASCII identifiers
    - bidichk # Dangerous unicode sequences
    - bodyclose # Check HTTP response body closed
    - copyloopvar # Check for loop variable copies
    - dogsled # Detects too many blank identifiers
    - errorlint # Error wrapping for Go 1.13+
    - goconst # Repeated strings to constants
    - gocritic # Opinionated checks
    - goprintffuncname # Printf naming convention
    - importas # Enforces consistent import aliases
    - intrange # Suggests integer ranges in loops (Go 1.22+)
    - mirror # Checks bytes/strings mirror patterns
    - nolintlint # Reports ill-formed nolint directives
    - nosprintfhostport # Checks Sprintf for host:port URLs
    - unconvert # Remove unnecessary type conversions

    # Performance
    - perfsprint # Optimize fmt.Sprintf usage
    - prealloc # Find slice declarations for preallocate

    # Testing
    - testifylint # Checks testify usage
    - thelper # Detect test helpers without t.Helper()

    # Maintainability
    - dupl # Detect duplicate code
    - dupword # Duplicate words in comments
    - errname # Error naming conventions
    - gochecknoinits # No init functions
    - godot # Comment punctuation
    - gomodguard # Manage go.mod directives
    - nakedret # Naked returns in long functions
    - predeclared # Shadowing predeclared identifiers
    - unparam # Unused function parameters
    - usestdlibvars # Use stdlib constants
    - whitespace # Unnecessary whitespace

    # Concurrency and context
    - contextcheck # Non-inherited context usage

    # Error handling
    - nilerr # Return nil on error check
    - nilnil # Simultaneous nil error and nil value

    # Security and reliability
    - durationcheck # Duration multiplication
    - exhaustive # Exhaustive enum switches
    - forcetypeassert # Find forced type assertions
    - makezero # Slice with non-zero initial length
    - noctx # Missing context.Context
    - rowserrcheck # Check sql.Rows.Err
    - sqlclosecheck # Check sql resource closing

formatters:
  enable:
    - gofmt # Standard Go formatter
    - goimports # Manages imports and formatting

linters-settings:
  dogsled:
    max-blank-identifiers: 2

  errcheck:
    check-type-assertions: true
    check-blank: true

  goimports:
    local-prefixes: github.com/jmreicha/lazycfg

  gomodguard:
    blocked:
      modules:
        - github.com/pkg/errors:
            recommendations:
              - errors
              - fmt
            reason: "Use standard library errors package"

  govet:
    enable:
      - nilness
      - shadow
      - sortslice
      - unusedwrite

  gocyclo:
    min-complexity: 15

  gocognit:
    min-complexity: 20

  gosec:
    excludes:
      - G104 # Audit unhandled errors

  revive:
    rules:
      - name: var-naming
        disabled: false
      - name: package-comments
        disabled: false
      - name: exported
        disabled: false
      - name: indent-error-flow
        disabled: false
      - name: error-return
        disabled: false
      - name: error-naming
        disabled: false
      - name: context-as-argument
        disabled: false
      - name: unused-parameter
        disabled: false

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - opinionated
    disabled-checks:
      - hugeParam
      - whyNoLint

  goconst:
    min-len: 3
    min-occurrences: 3
    ignore-tests: true

  dupl:
    threshold: 100

  nakedret:
    max-func-lines: 30

  exhaustive:
    default-signifies-exhaustive: true

  godot:
    scope: all
    capital: true

  whitespace:
    multi-if: false
    multi-func: false

output:
  formats:
    text:
      path: stdout
      print-issued-lines: true
      print-linter-name: true
  show-stats: true

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false
  exclude-use-default: false
  exclude-rules:
    - path: internal/cmd/util
      linters:
        - revive
      text: "avoid meaningless package names"
    - path: _test\.go
      linters:
        - gocyclo
        - gocognit
        - errcheck
        - gosec
        - dupl
        - funlen
    - path: cmd/
      linters:
        - gochecknoinits
    - text: "Error return value of .((os\\.)?std(out|err)\\..*|.*Close|.*Flush|os\\.Remove(All)?|.*print(f|ln)?|os\\.(Un)?Setenv). is not checked"
      linters:
        - errcheck
    - text: "use of `fmt\\.Sprintf` can be simplified"
      linters:
        - perfsprint
      path: _test\.go
    # Exclude exhaustive checks for known incomplete switches
    - linters:
        - exhaustive
      text: "missing cases in switch"
